<!-- app.component.html -->

<input type="text" placeholder="Enter GitHub username" (input)="search($event)" />

<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="user">
  <h2>{{ user.login }}</h2>
  <img [src]="user.avatar_url" alt="User Avatar" width="100" height="100" />
  <p>{{ user.bio }}</p>
</div>
